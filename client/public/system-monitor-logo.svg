<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Монитор -->
  <rect x="8" y="6" width="32" height="24" rx="2" fill="url(#monitorGradient)" opacity="0.15"/>
  <rect x="8" y="6" width="32" height="24" rx="2" stroke="url(#monitorGradient)" stroke-width="1.5" fill="none"/>
  
  <!-- Экран монитора -->
  <rect x="10" y="8" width="28" height="20" rx="1" fill="rgba(0, 0, 0, 0.4)"/>
  
  <!-- График на экране -->
  <path d="M12 24 L16 20 L20 22 L24 18 L28 20 L32 16 L36 19" 
        stroke="url(#monitorGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Точки на графике -->
  <circle cx="12" cy="24" r="1.5" fill="#38bdf8"/>
  <circle cx="16" cy="20" r="1.5" fill="#38bdf8"/>
  <circle cx="20" cy="22" r="1.5" fill="#38bdf8"/>
  <circle cx="24" cy="18" r="1.5" fill="#38bdf8"/>
  <circle cx="28" cy="20" r="1.5" fill="#38bdf8"/>
  <circle cx="32" cy="16" r="1.5" fill="#38bdf8"/>
  <circle cx="36" cy="19" r="1.5" fill="#38bdf8"/>
  
  <!-- Заливка под графиком -->
  <path d="M12 24 L16 20 L20 22 L24 18 L28 20 L32 16 L36 19 L36 28 L12 28 Z" 
        fill="url(#chartGradient)"/>
  
  <!-- Подставка монитора -->
  <rect x="20" y="30" width="8" height="3" rx="1" fill="url(#monitorGradient)" opacity="0.3"/>
  <rect x="18" y="33" width="12" height="2" rx="1" fill="url(#monitorGradient)" opacity="0.2"/>
  
  <!-- Индикаторы активности -->
  <circle cx="14" cy="12" r="1.5" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="12" r="1.5" fill="#6366f1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="12" r="1.5" fill="#38bdf8">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>

